<h1>Hello {{name}}</h1>

<table>
    <thead>
        <tr>
           <td sort="firstName">First Name</td>
           <td sort="lastName">Last Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
        </tr>
    </tbody>
</table>
